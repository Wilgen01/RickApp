<div class="container">
    <div class="row">
        <div *ngFor="let personaje of personajes" class="col-12 col-md-6 col-lg-3 mt-3 animated fadeIn fast">
            <div class="card h-100 ">
                <img [defaultImage]="defaultImage" [lazyLoad]="personaje.image" class="card-img-top image-h" alt="...">
                <div class="card-body">
                    <div class="d-flex  justify-content-between align-items-center">
                        <h5 class=" card-title">{{personaje.name}}</h5>
                        <span   
                                (click)="guardarFav(personaje )"
                                class="pointer "><i [ngClass]="{'bi-heart':!personaje.favorito, 'bi-heart-fill':personaje.favorito}" class="bi  text-danger fs-2"></i></span>
                        
                    </div>
                  <hr>
                    <div class="row">
                        <div class="col-6">
                            <p class="card-text">Status:</p>
                            <p class="card-text">Genero:</p>
                            <p class="card-text">Primera Aparicion:</p>
                        </div>
                        <div class="col-6">
                            <div [ngSwitch]="personaje.status">
                                <p  class="card-text text-end mt-0"><span *ngSwitchCase="'Alive'" class="badge rounded-pill bg-success">{{personaje.status}}</span></p>
                                <p  class="card-text text-end mt-0"><span *ngSwitchCase="'Dead'" class="badge rounded-pill bg-danger">{{personaje.status}}</span></p>
                                <p  class="card-text text-end mt-0"><span *ngSwitchCase="'unknown'" class="badge rounded-pill bg-secondary">{{personaje.status}}</span></p>
                                <p  class="card-text text-end mt-0"><span *ngSwitchDefault class="badge rounded-pill bg-secondary">Unknown</span></p>
                            </div>
                            <p class="card-text text-end">{{personaje.gender}}</p>
                            <p *ngIf="personaje.siEpisode" class="card-text text-end c">{{personaje.episode[0]}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
